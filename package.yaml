name:                symbolic-tophat
version:             0.1.0.0
# synopsis:
description:         Please see the README on GitHub at <https://github.com/timjs/symbolic-tophat#readme>
github:              "timjs/symbolic-tophat"
license:             BSD3
author:              "Tim Steenvoorden"
maintainer:          "tim.steenvoorden@me.com"
copyright:           "BSD3"
# category:            Web


extra-source-files:
  - README.md


dependencies:
  - base-noprelude
  - relude
  - mtl
  # - ref-tf
  - text
  - prettyprinter
  # - unordered-containers
  - sbv


default-extensions:
  # Lifting limitations:
  - EmptyDataDecls
  - EmptyCase
  - FlexibleContexts
  - FlexibleInstances
  - InstanceSigs
  - MultiParamTypeClasses

  # Syntactic conveniences:
  - LambdaCase
  - MultiWayIf
  - NamedFieldPuns
  - TupleSections
  - NumericUnderscores

  # Deriving:
  - DeriveGeneric
  - DeriveFunctor
  - DeriveFoldable
  - DeriveTraversable
  # - GeneralizedNewtypeDeriving
  - DerivingVia
  # - StandaloneDeriving

  # Syntactic adjustments:
  - BangPatterns
  - KindSignatures
  - TypeOperators
  - MonadComprehensions
  - BinaryLiterals
  - NegativeLiterals
  - NoStarIsType
  - BlockArguments

  # Type annotations:
  - ScopedTypeVariables
  # - TypeApplications
  - PartialTypeSignatures
  - NamedWildCards

  # Prelude and overloading:
  # - NoImplicitPrelude
  - OverloadedStrings
  - OverloadedLists

  # Type extensions:
  - ConstraintKinds
  - RankNTypes

  # Intermediate syntactic adjustments:
  - DefaultSignatures
  - PatternSynonyms
  - PatternGuards
  # - ApplicativeDo

  # Intermediate type extensions:
  # - FunctionalDependencies
  - GADTs
  - ExistentialQuantification

  # Advanced type extensions:
  - DataKinds
  - PolyKinds
  - TypeFamilies
  # - TypeFamilyDependencies
  # - QuantifiedConstraints


ghc-options:
  - -Weverything

  - -Wno-safe
  - -Wno-unsafe
  - -Wno-implicit-prelude
  - -Wno-missing-pattern-synonym-signatures
  - -Wno-missing-import-lists
  - -Wno-missing-export-lists


library:
  source-dirs: src


tests:
  translation-test:
    main:                Main.hs
    source-dirs:         tst
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
    - symbolic-tophat
